<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>REST API Tester</title>

    <!-- These two lines provide automatic page and style reloading when files change -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/client/updater.js" defer></script>

    <script type="module" src="test_page.js"></script>
  </head>
  <body>
    <h1>Endpoints Tester</h1>
    <h2>/login</h2>
    <form id="loginForm">
      <label>companyID: <input name="companyID" value="0000001"></label><br>
      <label>password <input name="password" value="test1"></label><br><br>
      <button type="submit" id="login">LOG IN</button>
    </form>

    <h2>/user/getUserInfo</h2>
    <form id="userInfoForm">
      <label>companyID: <input name="companyID" value="0000001"></label><br><br>
      <button type="submit" id="getUserInfo">GET INFO</button>
    </form>

    <h2>/commute/getUserDateList</h2>
    <form id="userDateForm">
        <label>companyID: <input name="companyID" value="0000001"></label><br>
        <label>date: <input name="date" placeholder="option: yyyy-mm-dd"></label><br>
        <label>getWeek: <input name="getWeek" placeholder="option: true OR false"></label><br><br>
        <button type="submit" id="getUserDate">GET DATE</button>
    </form>

    <h2>/commute/setOnWork</h2>
    <form id="onWork">
        <label>companyID: <input name="companyID" value="0000001"></label><br>
        <label>date: <input name="date" value="2020-01-01"></label><br>
        <label>hour: <input name="hour" value="08"></label><br>
        <label>minute: <input name="minute" value="30"></label><br><br>
        <button type="submit" id="clockin">CLOCK IN</button>
    </form>

    <h2>/commute/setOffWork</h2>
    <form id="offWork">
        <label>companyID: <input name="companyID" value="0000001"></label><br>
        <label>date: <input name="date" value="2020-01-01"></label><br>
        <label>hour: <input name="hour" value="18"></label><br>
        <label>minute: <input name="minute" value="00"></label><br><br>
        <button type="submit" id="clockout">CLOCK OUT</button>
    </form>

  </body>
</html>
