<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>REST API Tester</title>

    <!-- These two lines provide automatic page and style reloading when files change -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/client/updater.js" defer></script>

    <script type="module" src="test_page.js"></script>
  </head>
  <body>
    <h1>REST API Tester</h1>
    <h2>Create User</h2>
    <form id="createForm">
      <label>Name: <input name="name" placeholder="홍길동"></label><br>
      <label>Email: <input name="email" placeholder="hgd@naver.com"></label><br>
      <label>Employee Number: <input name="numID" placeholder="001112"></label><br>
      <label>Password: <input name="pw" placeholder="Enter Password"></label><br>
      <button type="submit" id="createuser">Send</button>
    </form>

    <h2>Log In</h2>
    <form id="loginForm">
      <label>Employee Number: <input name="numID" placeholder="001112"></label><br>
      <label>Password: <input name="pw" placeholder="Enter Password"></label><br>
      <button type="submit" id="login">Send</button>
    </form>

    <h2>Check In</h2>
    <form id="timecheck">
        <input name="numID" placeholder="사번">
    <button type="submit" id="clockin">출근</button>
    <button type="submit" id="clockout">퇴근</button>

  </body>
</html>
