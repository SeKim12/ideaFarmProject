<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Admin Page</title>

    <!-- These two lines provide automatic page and style reloading when files change -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/client/updater.js" defer></script>
    <link rel="stylesheet" href="admin.css">
    <script type="module" src="admin.js"></script>
  </head>
  <body>
      <header id="header">
        <div class="widthContainer">
          <h1 class="brand">관리자 페이지</h1>
          <div id="loginContainer">
              <form id="loginForm">
                    <input name="companyID" placeholder="사번">
                    <input name="password" placeholder="비밀번호">
                    <button type="submit" id="login">로그인</button>
                    <button type="submit" id="test">테스트</button>
              </form>
          </div>
          <div id="searchContainer" class="hidden">
              <form id="searchForm">
                <input name="companyID" placeholder="사번">
                <input name="year" placeholder="2020">
                <input name="month" placeholder="11">
                <input name="day" placeholder="12">
                <button type="submit" id="search">검색</button>
              </form>
          </div>
        </div>
      </header>

      <main id="welcome">
        <div class="paper">
          <h1>출퇴근 관리자 페이지에 오신 것을 환영합니다</h1>
          <h2>로그인 후 이용해주시기 바랍니다.</h2>
        </div>
      </main>

      <table id="myTable" class="hidden">
          <tr id="tableHeaders">
              <th>날짜</th>
              <th>사번</th>
              <th>이름</th>
              <th>휴가 여부</th>
              <th>출근 시간</th>
              <th>퇴근 시간</th>
              <th>근무 시간</th>
          </tr>

          <tr id="tableContents" class="hidden template">
              <td id="date_col">2020-11-12</td>
              <td id="id_col">0000001</td>
              <td id="name_col">김승우</td>
              <td id="holiday_col">Y</td>
              <td id="onWork_col">8-30</td>
              <td id="offWork_col">18-30</td>
              <td id="total_col">8시간</td>
          </tr>

      </table>
  </body>
</html>
